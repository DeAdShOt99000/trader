<div class="single-item-cont location-{% if item.location == '6 October' %}october{% else %}{{ item.location|lower }}{% endif %}" id="item-{{ item.id }}">
    <a class="item" href="{{ url_for('single_item', item_id=item.id) }}">
        <div class="img-cont">
            <img src="{{ url_for('serve_image', img_id=item.images[0].id) }}" alt="">
        </div>
        <div class="upper">
            <div class="item-title">{{ item.title }}</div>
            <div class="item-price">{{ price_format(item.price) }} <span class="egp">EGP</span></div>
        </div>
        <div class="lower">
            <div class="item-location">
                <svg width="18px" height="18px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-whiteidth="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="2.4"> <path d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z" stroke="white" stroke-whiteidth="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="white" stroke-whiteidth="2" stroke-linecap="round" stroke-linejoin="round"></path> </g><g id="SVGRepo_iconCarrier"> <path d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z" stroke="white" stroke-whiteidth="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="white" stroke-whiteidth="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                {{ item.location }}
            </div>
            <div>{{ date_format(item.created_at) }}</div>
        </div>
    </a>
    {% if seller_page %}
    <div class="seller-page-btns">
        {% if all_items_page %}
        <div class="edit-delete">
            <button class="edit-btn" id="edit-{{ item.id }}">

        </button>
        {% endif %}
    </div>
    {% endif %}
</div>
