{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}

<div class="items-cont">
    
    {% for item in items %}
    <div class="item">
        <div class="img-cont">
        </div>
        <div class="upper">
            <div>{{ item.title }}</div>
            <div>{{ price_format(item.price) }} EGP</div>
        </div>
        <div class="lower">
            <div>{{ item.location }}</div>
            <div>{{ date_time_format(item.created_at) }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
